<style>
    .pagination {
        background-color: lightgray;
        margin: 0;
        padding: 5px;
    }
    .page-item:not(:first-child) {
        margin-left: 10px;
        text-align: center;
    }

    .page-link {
        width: 100px;
        text-align: center;
    }

    .number {
        padding: 5px 50px;
        text-decoration: none;
        color: wheat;
        font-weight: bold;
        background-color: black;
        margin: 2px;
    }
</style>


<ul class="pagination">
    <li class="page-item">
        {% if page.has_previous %}
            <a href="?page={{ page.previous_page_number }}" class="page-link">Previous</a>
        {% endif %}
    </li>
    <li class="page-item">
        <div class="number">
            {{ page.number }} of {{ page.paginator.num_pages }}
        </div>

    </li>
    <li class="page-item">
        {% if page.has_next %}
            <a href="?page={{ page.next_page_number }}" class="page-link">Next</a>
        {% endif %}
    </li>
</ul>
